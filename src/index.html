<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script type="module" src="./assets/js/main.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./favicon.svg">
  <title>TP_01_Trivia_Accueil</title>
</head>

<body class="bg-theme_01-vert min-h-screen flex flex-col justify-between flex-grow">
  <header class="visible md:invisible col-span-4 md:col-span-12">
    <span class="flex justify-center p-2 text-xlg">Par Alicia Ross et Jessica Gonçalves</span>
  </header>

  <main class="flex-grow flex flex-col items-center justify-end md:justify-center gap-28 md:gap-20 h-full">
    <div class="flex flex-col justify-end gap-20 md:gap-10">
      <div class="flex justify-center items-center">
        <img class="animate__animated animate__tada h-36 md:h-40" src="./img/logo/logo.png"
          alt="Une bulle d'information mauve avec l'inscription Trivia au centre">
      </div>
      <div class="w-80 md:w-96 flex justify-center items-center">
        <button
          class="animate__animated animate__bounceIn w-full mb-2 p-2 md:p-1 border-2 border-theme_01-noir bg-theme_01-rouge text-theme_01-noir font-black uppercase text-xl rounded-full shadow-custom-black md:shadow-none md:hover:shadow-custom-black hover:bg-theme_01-rouge_fonce active:bg-rouge_fonce focus:bg-rouge_fonce">
          <a href="./assets/pages/_jeu.html">Start</a>
        </button>
      </div>
    </div>
    <div class="w-80 md:w-96 flex flex-col justify-end gap-5">
      <button
        class="animate__animated animate__bounceIn w-full mb-2 p-2 md:p-1 border-2 border-theme_01-noir bg-theme_01-rouge text-theme_01-noir font-black uppercase text-xl rounded-full shadow-custom-black md:shadow-none md:hover:shadow-custom-black hover:bg-theme_01-rouge_fonce active:bg-rouge_fonce focus:bg-rouge_fonce">Continue</button>
      <div class="flex justify-between gap-5">
        <button
          class="animate__animated animate__bounceIn w-full p-2 md:p-1 border-2 border-theme_01-noir bg-theme_01-rouge text-theme_01-noir font-black uppercase text-xl rounded-full shadow-custom-black md:shadow-none md:hover:shadow-custom-black hover:bg-theme_01-rouge_fonce active:bg-rouge_fonce focus:bg-rouge_fonce">
          <a href="./pages/_bestsScores.html">Scores</a>
        </button>
        <button
          class="animate__animated animate__bounceIn w-full p-2 md:p-1 border-2 border-theme_01-noir bg-theme_01-rouge text-theme_01-noir font-black uppercase text-xl rounded-full shadow-custom-black md:shadow-none md:hover:shadow-custom-black hover:bg-theme_01-rouge_fonce active:bg-rouge_fonce focus:bg-rouge_fonce">
          <a href="./pages/_config.html">Config</a>
        </button>
      </div>
    </div>
  </main>

  <footer class="invisible md:visible col-span-4 md:col-span-12">
    <span class="flex justify-center p-2 text-xlg">Par Alicia Ross et Jessica Gonçalves</span>
  </footer>
</body>

</html>
